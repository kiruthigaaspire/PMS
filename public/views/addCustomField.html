<link rel="stylesheet" href="./css/editProject.css">
     <div class="row"  id="navBar">
          <div class="col-xs-12 col-lg-3 navSubDiv" id="todayDate"></div>
        <div class="col-xs-3 col-lg-3 navSubDiv" id="weatherDeatils"></div>
        <div class="col-xs-3 col-lg-3 navSubDiv"></div>
        <div class="col-lg-3 actionDiv" >
        <div class="col-lg-8" style="text-align:center;padding-top:5px;"><p>Welcome {{userName}}</p></div>
        <div class="col-lg-4"><button class="btn btn-warning" ng-click="logout()">Logout</button></div>
        </div>
      </div>
<div class="row" id="headDiv">
	<LEGEND>Add Custom Field</LEGEND>
	</div>
	<div class="row">
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
	<div class="form-group">
    <label for="projectName">Field Type</label>
    <select class="form-control" id="aspireProjectName" ng-model="fieldType" ng-change="getTypeValue()" >
  		<option value="text" selected>Text</option>
  		<option value="radio">Radio</option>
  		<option value="checkbox">CheckBox</option>
  	</select>
  	</div>
  	<div class="form-group">
    <label for="projectName">Field Title</label>
    <input type="text" class="form-control" id="aspireProjectName" ng-model="fieldTitle" placeholder="Field Title">
  	</div>
  	<div class="form-group">
    <label for="projectName">Field Name</label>
    <input type="text" class="form-control" id="fieldName" ng-model="fieldName" placeholder="Field Name">
  	</div>
  	<div class="form-group" ng-show="radioNotSelected">
    <label for="projectName">Value</label>
    <input type="text" class="form-control" id="fieldValue" ng-model="fieldValue" placeholder="Default Value">
  	</div>

  	<div class="row" ng-show="radioIsSelected" style="margin-top:25px;">
  	<div class="form-group col-lg-8" >
    <label for="projectName">Radio Values</label>
    <input type="text" class="form-control" id="fieldValue" ng-model="radioFieldValue" placeholder="Field Name">
  	</div>
  	<div class="col-lg-4" >
  		<button style="margin-top:25px;" class="btn btn-primary" ng-click='addRadioValue()'>Add Value</button>
  	</div>
  	</div>
  	<div class="form-group">
    <label for="projectName">Add Custom Field</label><br>
    <button class="btn btn-success" ng-click="addCustomFieldToDatabase()">Add Custom Field</button>
  	</div>
	</div>
	<div class="col-lg-4" ng-show="radioIsSelected">
		<table class="table">
			<tr>
			<th>Name</th>
			<th>Value</th>
			<th>Option</th>
			</tr>
			<tr class="info" ng-repeat="radioValues in radioValues">
				<td>{{fieldName}}</td>
				<td>{{radioValues.value}}</td>
				<td><button class="btn btn-danger" ng-click="removeRadioValue(radioValues.value)">Remove</button></td>
			</tr>
			
		</table>

	</div>
	</div>
